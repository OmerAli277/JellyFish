<!doctype html>
<html>
    <head>
    <meta charset="utf-8">

    <title>Jelly Fish</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mixed-slider.css">
    <link rel="stylesheet" href="css/stylesheet.css">

    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6" >
                    <img src="assests/WebSVGAssets/LoginSignUpBg.svg" class="img-fluid">
                </div>
                <div class="col-lg-6" style="margin:auto 0">
                    <div class="container" style="padding: 15%;">
                        <h3 class="font-bold">Welcome to FELLY FISH</h3>
                        <p class="font-regular">Platform to share your opinion</p>
                        <ul class="nav nav-tabs md-7" id="myTab" role="tablist">
                            <li class="nav-item">
                              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Sign Up</a>
                            </li>
                          </ul>
                          <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <form>
                                    <div class="form-group md-5">
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                                    </div>
                                    <div class="form-group">
                                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                      <a class="float-right">Forget Password?</a>
                                    </div>
                                    <button type="submit" style="padding: 8px 40px;"  class="btn btn-temp md-1">Login</button>
                                  </form>
                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <form>
                                    <div class="form-group md-5">
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                                    </div>
                                    <div class="form-group">
                                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                      <a class="float-right">Forget Password?</a>
                                    </div>
                                    <button type="submit" style="padding: 8px 40px;"  class="btn btn-temp md-1">Login</button>
                                  </form>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            
        </div>

        <script src="javascript/jquery-3.3.1.min.js"></script>
        <script src="javascript/popper.min.js"></script>
        <script src="javascript/bootstrap.min.js"></script>
        <script src="javascript/multislider.js"></script> 
    </body>
</html>
