    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group md-3">
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="#Tag">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputPassword2" placeholder="@String">
                        </div>
                        <div class="md-4">
                            <p class="text-center text-color-JellyFish font-bold">Type</p>
                        </div>
                    </form>
                    <div class="text-center">
                        <button class="btn btn-temp modal-btn modal-btn-active">H2H</button>

                        <button class="btn btn-temp modal-btn">BOARD</button>
                    </div>
                    <div class="text-center md-1">
                        <button class="btn btn-temp modal-btn2 modal-btn-active">Public</button>
                        <button class="btn btn-temp modal-btn2">Private</button>
                    </div>
                    <div class="text-center md-5">
                        <button class="btn btn-temp modal-btn-main font-bold" onclick="closeCurrentModal()">GO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModalCenterSecond" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center font-bold text-color-JellyFish">
                        H2H Request <br> Sent Successfully
                    </div>
                    <div class="text-center md-2">
                        <button type="button" class="btn btn-temp" data-dismiss="modal">Back to Home</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-xl-4">
                <div class="col">

                    <a href="audienceTabs.html">
                        <div class="card card-show md-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12 text-center">
                                        <img class="rounded-circle" style="height: 50px;" src="https://dummyimage.com/100x100/000/fff" alt="Card image cap">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>

                    <div class="card text-center card-profile hiden-text md-6">

                        <a href="audienceTabs.html"> <img class="card-img-top img-circle rounded-circle" src="https://dummyimage.com/100x100/000/fff" alt="Card image cap"> </a>
                        <div class="card-body">
                            <h5 class="card-title md-1">@TeeJ</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Jelly Fish Score</h6>


                            <div class="circle container">
                                <p class="circle-content text-color-JellyFish">
                                    316
                                </p>
                            </div>

                            <div class="row justify-content-center md-2">
                                <text class="card-link card-text-style">3048 <br> Followers</text>
                                <text class="card-link card-text-style">3048 <br> Following</text>
                                <text class="card-link card-text-style">123 <br> Stings</text>
                            </div>
                        </div>
                    </div>

                    <div class="card text-center md-1 hiden-text">
                        <div class="card-body">

                                        <img src="assests/WebSVGAssets/SearchTagIcon.svg"> HashTags
                                    </a>
                                </div>
                                <div class="col-sm-4">
                                    <a href="JellyFishHome.html" class="btn btn-temp" style="padding : 5%">
                                        <img src="assests/WebSVGAssets/SearchTagIcon.svg"> Audience
                                    </a>
                                </div>
                                <div class="col-sm-4">
                                    <a href="stream.html" class="btn btn-temp" style="padding : 5%">
                                        <img src="assests/WebSVGAssets/SearchTagIcon.svg"> Stream
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="offset-lg-3 offset-xl-4 col-lg-3 col-xl-2">
                <div class="card text-center md-6 hiden-text">
                    <div class="card-body ">
                        <h5 class="card-title font-bold text-color-JellyFish">STREAM</h5>

                </div>
                <div class="md-3 parent">
                    <!-- <video id="video" class="over-img-video mobile-video" autoplay></video> -->
                    <img src="assests/WebSVGAssets/mediaPlayerStyle2.svg" class="img-fluid hiden-text">
                    <video id="video" width="250" class="over-img-video" autoplay></video>
                    <img src="assests/WebSVGAssets/Record.svg" class="over-img img-fluid" data-toggle="modal" data-target="#exampleModalCenter">

            </div>

        </div>

    </div>



    <script src="javascript/jquery-3.3.1.min.js"></script>
    <script src="javascript/popper.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/multislider.js"></script>
    <script>
        $(document).ready(() => {
            $('#exampleModalCenter').on('hidden.bs.modal', function() {
                // Load up a new modal...
                $('#exampleModalCenterSecond').modal('show')
            })

            $('.modal-btn').click(function() {
                $(this).toggleClass('modal-btn-active').siblings().removeClass('modal-btn-active');
            });

            $('.modal-btn2').click(function() {
                $(this).toggleClass('modal-btn-active').siblings().removeClass('modal-btn-active');
            });

            var video = document.getElementById('video');

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {

                navigator.mediaDevices.getUserMedia({
                    video: true
                }).then(function(stream) {
                    //video.src = window.URL.createObjectURL(stream);
                    video.srcObject = stream;
                    video.play();
                });
            }
        });

        function closeCurrentModal() {
            $('#exampleModalCenter').modal('hide')
        }
    </script>
