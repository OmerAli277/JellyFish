<!doctype html>
<html>
    <head>
    <title>Jelly Fish</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mixed-slider.css">
    <link rel="stylesheet" href="css/stylesheet.css">

</head>
    <body style="background-image: url('assests/WebSVGAssets/JellyBackground.svg');">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4" >
                    <div class="col">
                        <div class="card text-center" style="width: 26rem; border-radius: 10px; padding-top: 30px;">

                            <img class="card-img-top img-circle rounded-circle" src="https://dummyimage.com/100x100/000/fff" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">@TeeJ</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Jelly Fish Score</h6>
                                <svg height="120%" width="120%">
                                    <circle cx="179" cy="68" r="60" stroke="#311d6f" stroke-width="13" fill="none" />
                                    <text x="40%" y="45%" text-anchor="middle" stroke="#311d6f" stroke-width="2px" dy=".3em">363</text>
                                </svg>
    
                                 <div class="row justify-content-center" >
                                     <text class="card-link card-text-style">3048 <br> Followers</text>
                                     <text class="card-link card-text-style">3048 <br> Following</text>
                                     <text class="card-link card-text-style">123 <br> Stings</text>
                                 </div>
                            </div>
                        </div>
    
                        <div class="card text-center" style="width: 26rem; margin-top: 15px; border-radius: 10px;">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <a href="#" class="btn btn-temp">
                                            <img src="assests/WebSVGAssets/SearchTagIcon.svg">
                                            HashTags
                                        </a>
                                    </div>
                                    <div class="col-sm-4">
                                        <a href="#" class="btn btn-temp">
                                            <img src="assests/WebSVGAssets/SearchTagIcon.svg">
                                            Audience
                                        </a>
                                    </div>
                                    <div class="col-sm-4">
                                        <a href="#" class="btn btn-temp">
                                            <img src="assests/WebSVGAssets/SearchTagIcon.svg">
                                            Stream
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>


                <div class="offset-lg-3 col-lg-3">
                   <div class="md-6 text-color-JellyFish font-bold " style="background-color: #fff; border-radius: 5px; padding: 0.5%;">
                        <h4 class="text-center">STREAM</h4>
                   </div>
                   <div class="md-3 parent">
                       <img src="assests/WebSVGAssets/mediaPlayerStyle1.svg" class="img-fluid mx-auto d-block" >
                        <img src="assests/WebSVGAssets/Record.svg"  class="over-img img-fluid" data-toggle="modal" data-target="#exampleModalCenter" >
                   </div>
                </div>


            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group md-3">
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Title">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="#Tag">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputPassword2" placeholder="@String">
                        </div>
                        <div class="md-4">
                            <p class="text-center text-color-JellyFish font-bold" style="border-bottom: 3px solid #652079; display:block; padding: 1%;">Type</p>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-temp modal-btn modal-btn-active">H2H</button>
                            <button class="btn btn-temp modal-btn">LIVE</button>
                            <button class="btn btn-temp modal-btn">BOARD</button>
                        </div>
                        <div class="text-center md-1">
                            <button class="btn btn-temp modal-btn modal-btn-active">Public</button>
                            <button class="btn btn-temp modal-btn">Private</button>
                        </div>
                      </form>
                      <div class="text-center md-5">
                        <button class="btn btn-temp modal-btn-main font-bold" onclick="closeCurrentModal()">GO</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <!-- Second Modal -->
        <div class="modal fade" id="exampleModalCenterSecond" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center font-bold text-color-JellyFish">
                        H2H Request <br>
                        Sent Successfully 
                    </div>
                    <div class="text-center md-2">
                        <button type="button" class="btn btn-temp" data-dismiss="modal">Back to Home</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

        <script src="javascript/jquery-3.3.1.min.js"></script>
        <script src="javascript/popper.min.js"></script>
        <script src="javascript/bootstrap.min.js"></script>
        <script src="javascript/multislider.js"></script>
        <script>
            $( document ).ready(() => {
                $('#exampleModalCenter').on('hidden.bs.modal', function () {
                    // Load up a new modal...
                    $('#exampleModalCenterSecond').modal('show')
                })
            });

            function closeCurrentModal(){
                $('#exampleModalCenter').modal('hide')
            }
            
        </script>
    </body>
</html>
